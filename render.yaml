services:
  # Main API Service
  - type: web
    name: agrikonnect-api
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: gunicorn run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agrikonnect-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: NOTIFICATION_SERVICE_URL
        value: https://agrikonnect-notifications.onrender.com
      - key: FLASK_ENV
        value: production

  # Notification Microservice
  - type: web
    name: agrikonnect-notifications
    env: python
    region: oregon
    rootDir: microservices/notifications
    buildCommand: pip install -r requirements.txt
    startCommand: cd app && gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agrikonnect-db
          property: connectionString
      - key: FLASK_ENV
        value: production

databases:
  - name: agrikonnect-db
    databaseName: agrikonnect
    user: agrikonnect
    region: oregon
