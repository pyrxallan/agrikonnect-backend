<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agrikonnect API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css">
  <link rel="icon" type="image/png" href="/static/agrikonnect-icon.png">
  <style>
    body { margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .swagger-container { display: flex; min-height: 100vh; }
    
    /* Sidebar */
    .sidebar {
      width: 280px;
      background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
      color: white;
      padding: 2rem 1.5rem;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }
    .sidebar-logo { width: 180px; margin-bottom: 1rem; }
    .sidebar-tagline { font-size: 0.9rem; color: rgba(255,255,255,0.9); margin-bottom: 2rem; line-height: 1.5; }
    .sidebar-menu { list-style: none; padding: 0; margin: 2rem 0; }
    .sidebar-menu li { margin: 0.75rem 0; }
    .sidebar-menu a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.2s;
      font-weight: 500;
    }
    .sidebar-menu a:hover { background: rgba(255,255,255,0.15); }
    .sidebar-footer { margin-top: auto; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.2); font-size: 0.75rem; color: rgba(255,255,255,0.7); }
    
    /* Main Content */
    .main-content {
      margin-left: 280px;
      flex: 1;
      background: #F9FAFB;
    }
    
    /* Swagger UI Customization */
    .swagger-ui .topbar { display: none; }
    .swagger-ui { padding: 2rem; }
    .swagger-ui .info { margin: 2rem 0; }
    .swagger-ui .info .title { color: #22C55E; font-size: 2.5rem; }
    .swagger-ui .info .description { color: #4B5563; line-height: 1.8; }
    .swagger-ui .opblock-tag { border-bottom: 2px solid #22C55E; }
    .swagger-ui .opblock.opblock-post { border-color: #22C55E; background: rgba(34, 197, 94, 0.05); }
    .swagger-ui .opblock.opblock-get { border-color: #3B82F6; background: rgba(59, 130, 246, 0.05); }
    .swagger-ui .opblock.opblock-put { border-color: #F59E0B; background: rgba(245, 158, 11, 0.05); }
    .swagger-ui .opblock.opblock-delete { border-color: #EF4444; background: rgba(239, 68, 68, 0.05); }
    .swagger-ui .btn.execute { background-color: #22C55E; border-color: #22C55E; }
    .swagger-ui .btn.execute:hover { background-color: #16A34A; }
  </style>
</head>
<body>
  <div class="swagger-container">
    <div class="sidebar">
      <img src="/static/agrikkonect-logo.png" alt="Agrikonnect" class="sidebar-logo">
      <p class="sidebar-tagline">Empowering farmers with knowledge, connecting communities, and cultivating success together.</p>
      
      <ul class="sidebar-menu">
        <li><a href="#/Authentication">üîê Authentication</a></li>
        <li><a href="#/Communities">üë• Communities</a></li>
        <li><a href="#/Posts">üìù Posts</a></li>
        <li><a href="#/Experts">üéì Experts</a></li>
        <li><a href="#/Messages">üí¨ Messages</a></li>
        <li><a href="#/Notifications">üîî Notifications</a></li>
      </ul>
      
      <div class="sidebar-footer">
        <p>&copy; 2024 Agrikonnect<br>API Version 1.0</p>
      </div>
    </div>
    
    <div class="main-content">
      <div id="swagger-ui"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      SwaggerUIBundle({
        url: "/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout"
      });
    };
  </script>
</body>
</html>
